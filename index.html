<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gui to Lua Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gui to Lua Converter</h1>
    <input type="file" id="fileUpload" accept=".rbxm" />
    <button id="processFileBtn">Convert to Lua</button>

    <script>
        document.getElementById('processFileBtn').onclick = async function() {
            const fileInput = document.getElementById('fileUpload');
            if (fileInput.files.length === 0) {
                alert('Please upload a .rbxm file.');
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const response = await fetch('/process-file', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            alert(result);
        };
    </script>
</body>
</html>
